{% extends "base_generic.html" %}

{% block content %}
    <div style="display: flex; flex-direction: row; align-items: center">
        <h1>All Blogs</h1>
    </div>

    {% if blog_list %}
    <ul>
      {% for blog in blog_list %}
      <li>
          <p><a href="{{blog.get_absolute_url}}">{{ blog.title }}</a> ({{ blog.get_date }}) â€” <a href="{{ blog.author.get_absolute_url }}">{{ blog.author }}</a></p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no blogs.</p>
    {% endif %}
{% endblock %}
