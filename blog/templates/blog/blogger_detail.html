{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ blogger.user.username }}</h1><br>

    <h4>Bio</h4>

    <p>{{ blogger.bio }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Blogs list</h4>
        <ul>
            {% for blog in blogger.blog_set.all %}

                <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> {{ blog.get_date }}</li>

            {% endfor %}
        </ul>
  </div>
{% endblock %}
