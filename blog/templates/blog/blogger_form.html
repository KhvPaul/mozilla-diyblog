{% extends "base_generic.html" %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table id="create-blogger-table">
            {{ form.as_table }}
        </table>
        <input type="button" id="fade-toggle" value="Add bio">
        <input type="submit" value="Submit">

    </form>
    <script>
            let bioInputField = document.getElementById("create-blogger-table").children[0].children[4]
            $( bioInputField ).fadeToggle( 0, "linear", function(){
	                });

            $( document ).ready(function(){
	            $( "#fade-toggle" ).click(function(){ // задаем функцию при нажатиии на элемент с классом fadetoggle
                    let button = document.getElementById("fade-toggle")
                        if (button.value === 'Add bio'){
                            button.value = 'Remove bio'
                        }else {
                            button.value = 'Add bio'
                        }
	                $( bioInputField ).fadeToggle( 100, "linear", function(){ // плавно отображаем, или скрываем элементы <div> в документе
	                });
	            });
	        });
        </script>
{% endblock %}
